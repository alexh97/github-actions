on: 
  pull_request:
    types: [labeled, unlabeled]

jobs:
  assign_to_project:
    runs-on: ubuntu-latest
    name: Assign a PR to project based on label
    steps:
      - name: Assign to project
        uses: alexh97/github-actions/project-assigner@880e8c861bf1fbdc97a405f1765d7759d89008f4
        id: project_assigner
        with:
          issue-mappings: '[{"label": "Test", "projectNumber": 1, "columnName": "To do"}, {"label": "bug", "projectNumber": 1, "columnId": "In progress"}, {"label": "invalid", "projectNumber": 1, "columnName": "Done"}]'
            
          ghToken: ${{ secrets.GITHUB_TOKEN }}

