jobs:
  assign_to_project:
    runs-on: ubuntu-latest
    name: Assign a PR to project based on label
    steps:
      - name: Assign to project
        uses: elastic/github-actions/project-assigner@v1.0.3
        id: project_assigner
        with:
          issue-mappings: |
            [
              {"label": "Test", "projectName": "Test", "columnId": 8230518}, 
              {"label": "bug", "projectName": "Test", "columnId": 8230520}, 
              {"label": "invalid", "projectName": "Test", "columnId": 8230521}
            ]
            
          ghToken: ${{ secrets.PROJECT_ASSIGNER_TOKEN }}
